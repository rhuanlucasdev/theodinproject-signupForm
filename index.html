<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/954c669d18.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--Left Column-->
        <div class="side-section">
            <div class="overlay">
                <div class="header">
                    <span class="brand-name">Irelia Mains</span>
                    <a href="#" class="cancel">Cancel Sign Up</a>
                </div>
            </div>
        </div>
        <!--Right Column-->
        <div class="form-section">
            <h1>Create an account</h1>
            <p>Already have an account? <a href="#">Sign In</a></p>
            <form>
                <div class="input-name">
                    <input type="text" name="first-name" placeholder="First name" required>
                    <input type="text" name="last-name" placeholder="Last name" required>
                </div>
                <input type="email" name="email" placeholder="email@email.com" required>
                <div class="password">
                    <input type="password" name="password" placeholder="Enter a password" required>
                    <button type="button" class="showPassword" id="showPasswordBtn">
                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        By checking this box, you confirm that you have read and agree to the 
                        <a href="#">Terms of Service and Privacy Policy.</a>
                    </label>
                </div>
                <button type="submit" class="submit-bttn">Create account</button>
            </form>
            <p class="divider">Or register with</p>
            <div class="socials">
                <button class="google-bttn">
                    <i class="fab fa-google"></i>Google
                </button>
                <button class="apple-bttn">
                    <i class="fab fa-apple"></i>Apple
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear());
            </script>
            Rhuan Lucas
        </p>
        <a href="https://github.com/rhuanlucasdev" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="script.js"></script> <!-- Move this here -->
</body>
</html>
